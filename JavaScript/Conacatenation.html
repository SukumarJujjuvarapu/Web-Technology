<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenation</title>
    <script>
        function main()
        {
            let n1=10;
            let n2=10;
            res=n1+n2;
            console.log(res);
            console.log(`${n1}+${n2}=${res}`);
            console.log(n1 +"+"+n2 +"=" +res)
            
            console.log(1+1);
            console.log(1+"2");
            console.log(1*2);
            console.log(1*'2');
            console.log(1*"JSP");

        }
        main();
    </script>
</head>
<body>
    <h1>Conactenation between different types</h1>
</body>
</html>
