<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
    <script>
        function main()
        {
            let n=7;
            let c=0
            if(n<1) console.log("not prime")
            for(i=2;i<=n/2;i++)
            {
                if(n%i==0)
                {
                    c++;
                    break
                }

            }
        if(c==0) console.log("prime")
        else console.log("not prime")
        }
        main();
    </script>
</head>
<body>
    <h1>Break statement of javascript in prime number program</h1>
</body>
</html>
