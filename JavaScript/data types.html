<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types</title>
    <script>
        function main()
        {
            let n=10;
            let b=true;
            let str="sukumar"
            let u;
            let x=null;

            console.log(n, typeof n)
            console.log(b, typeof b)
            console.log(str, typeof str)
            console.log(u, typeof u)
            console.log(x, typeof x)
        }
        main();
    </script>
</head>
<body>
    <h1>Js data types</h1>
</body>
</html>
