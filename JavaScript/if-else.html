<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main()
        {
            let n=prompt("enter a number");
            if(n%2==0)
            {
                console.log(`${n} is even number`)
            }
            else
            {
                console.log(`${n} is odd number`)
            }
        }
        main();
    </script>
</head>
<body>
    <h1>if-else condition</h1>
</body>
</html>
