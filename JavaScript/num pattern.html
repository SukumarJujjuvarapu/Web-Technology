<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
    <script>
        let n=4;
        row=' '
        for(let i=1;i<=n;i++)
        {
            row+=i
            console.log(`${row}`)
        }
    </script>
</head>
<body>
    <h1>Simple number Pattern</h1>
</body>
</html>
