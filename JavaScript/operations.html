<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARITHEMATIC OPERATIONS</title>
    <script>
        function main()
        {
            let n1=+prompt("enter n1 number");
            let n2=+prompt("enter n2 number");

            console.log("add",n1+n2)
            console.log("sub",n1-n2)
            console.log("mul",n1*n2)
            console.log("div",n1/n2)
            console.log("divsion with no decimals",Math.trunc(n1/n2))
            console.log("Modulous",n1%n2)
        }
        main();
    </script>
</head>
<body>
    <h1>Taking inputs from the user and performing arithematic operations</h1>
</body>
</html>
