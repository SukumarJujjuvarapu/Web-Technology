<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return</title>
    <script>
        function main()
        {
            let n=30;
            let c=0
            if(n<=1) console.log("not prime"); return; 
            for(i=2;i<=n/2;i++)
            {
                if(n%i==0)
                {
                    console.log("not prime")
                    return;
                }
            }
            console.log("prime")
        }
        main();
        console.log("prime")
    </script>
</head>
<body>
    <h1>return statement of javascript in prime number program</h1>
</body>
</html>
