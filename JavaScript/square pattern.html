<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N x N pattern</title>
    <script>
        function main()
        {
            row="";
            for(i=1;i<=50;i++)
            {
                for(j=1;j<=50;j++)
                {
                    row+="*";
                    
                }
                row+="\n"
            }
            console.log(row)
        }
        main();
    </script>
</head>
<body>
    <h1>printing * in N x N pattern</h1>
</body>
</html>
