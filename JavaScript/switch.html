<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main()
        {
            let ch=prompt("enter a character");
            ch=ch.toLowerCase();
            switch(ch)
            {
                case 'a':
                    case 'e':
                        case 'i':
                            case '0':
                                case 'u':
                                    console.log(`${ch} is vowel`)
                                    break;
                default:
                {
                    console.log(`${ch} is consonant`)
                }
            }
        }
        main();
    </script>
</head>
<body>
    <h1>switch in js</h1>
    <h2>checking that entered character is vowel or not</h2>
</body>
</html>
